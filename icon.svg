<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Vibrant marker green to blue gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D68F"/>
      <stop offset="100%" style="stop-color:#0095FF"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>

  <!-- RTL paragraph lines (right-aligned like MS Word) -->
  <rect x="24" y="28" width="80" height="10" rx="3" fill="white"/>
  <rect x="40" y="50" width="64" height="10" rx="3" fill="white"/>
  <rect x="32" y="72" width="72" height="10" rx="3" fill="white"/>
  <rect x="48" y="94" width="56" height="10" rx="3" fill="white"/>
</svg>
